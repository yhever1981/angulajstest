<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
		
	</head>
	<body ng-app="myApp" >
		<div ng-controller="myCtrl">
			<p>名字 : <input type="text" ng-model="name"></p>
			<p>{{greeting.text}}.Angular:{{name}}</p>
			<p>姓名为 <span ng-bind="name"></span></p>
			
			<ul>
				<li ng-repeat="x in names">
					{{x.name+',  '+x.country}}
				</li>
			</ul>
			<p> User List:</p>
			
			<table>
				<tr ng-repeat="x in greetinglist">
					<td>{{x.id}} {{x.name}}</td>
					
				</tr>
			</table>
		</div>
		
		<div ng-controller="addUser">
			<form novalidate>
				ID:<BR>
				<input type="text" ng-model="user.id"/><br>
				Name:<BR>
				<input type="text" ng-model="user.name"/><br>
				<button ng-click="submit()">submit</button>
				<p>form = {{user}} </p>
				<p>master = {{master}}</p>
			</form>
		</div>
	</body>
	<script src="../node_modules/angular/angular.js"></script>
	<script src="HelloAngular.js"></script>
</html>
